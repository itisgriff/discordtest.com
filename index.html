<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Check Discord vanity URLs and lookup user information with our powerful server management tools. Fast, reliable, and easy-to-use utilities for Discord admins." />
    <meta name="theme-color" content="#5865F2" />
    <meta name="robots" content="index, follow" />
    <title>DiscordTest - Discord Server Management & Utility Tools</title>
    <link rel="manifest" href="/manifest.json" />
    <script type="application/ld+json" src="/structured-data.json"></script>
    <!-- Handle redirect from 404 page -->
    <script>
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <!-- Cloudflare Analytics -->
    <script>
      // Suppress console errors if analytics is blocked
      window.addEventListener('error', function(e) {
        if (e.filename?.includes('cloudflareinsights')) {
          e.preventDefault();
          e.stopPropagation();
        }
      }, true);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- 100% privacy-first analytics -->
    <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade"/></noscript>
    <!-- One Dollar Stats -->
    <script 
      defer 
      src="https://assets.onedollarstats.com/stonks.js" 
      id="stonks" > 
    </script>
  </body>
</html>
