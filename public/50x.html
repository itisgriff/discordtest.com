<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - DiscordTest</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #36393f;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ed4245;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #dcddde;
        }
        .error-details {
            font-size: 0.9rem;
            color: #b9bbbe;
            margin-bottom: 2rem;
        }
        a {
            color: #7289da;
            text-decoration: none;
            padding: 0.8rem 1.6rem;
            border-radius: 4px;
            border: 2px solid #7289da;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #7289da;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server Error</h1>
        <p>Sorry, something went wrong on our end.</p>
        <div class="error-details">
            Our team has been notified and is working on the issue.
            <br>
            Please try again in a few moments.
        </div>
        <a href="/">Return Home</a>
    </div>
</body>
</html>
